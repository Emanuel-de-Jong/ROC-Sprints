<!DOCTYPE html>

<html lang="nl">

<head>
    <meta charset=UTF-8>
    <script language="javascript">
            window.onload = function name()
            {
                var voornaam = prompt("Wat is uw voornaam?");
                var achternaam = prompt("Wat is uw achternaam?");
                var leeftijd = parseInt(prompt("Wat is uw leeftijd?"));
                document.write("Uw voornaam is: " + voornaam);
                document.write("<br>Uw achternaam is: " + achternaam);
                document.write("<br>Uw leeftijd is: " + leeftijd);
                document.write("<br>Welkom op mijn website " + voornaam + " " + achternaam + ", u bent " + leeftijd + " jaar oud!");
            }
    </script>
</head>
