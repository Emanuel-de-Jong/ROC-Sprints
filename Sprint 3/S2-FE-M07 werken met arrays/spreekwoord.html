<!DOCTYPE html>

<html lang="nl">

<head>
    <meta charset=UTF-8>
    <title>Spreekwoorden</title>
</head>

<body>
    <script>
        var dag = new Array('zondag', 'maandag', 'dinsdag', 'woensdag', 'donderdag', 'vrijdag', 'zaterdag');
        var datum = new Date();
        var spreekwoorden = new Array('Eigen haard is goud waard', 
        'Haastige spoed is zelden goed', 
        'Beter laat dan nooit', 
        'Wie het laatst lacht, lacht het best', 
        'De morgenstond heeft goud in de mond', 
        'Zoals het klokje thuis tikt, tikt het nergens', 
        'Oost west, thuis best');
        var resultaat = "Het is vandaag " + dag[datum.getDay()] + "<br>De tip van de dag is: " + spreekwoorden[datum.getDay()];
        document.write(resultaat);
    </script>
</body>

</html>
