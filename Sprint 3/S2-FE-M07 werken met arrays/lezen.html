<!DOCTYPE html>

<html lang="nl">

<head>
    <meta charset=UTF-8>
    <title>Lezen</title>
</head>

<body>
    <script>
        var lezen = new Array('aap', 'noot', 'mies');
        for(var i=0 ; i<lezen.length ; i++){
            document.write(lezen[i] + ", ");
        }
        lezen.push('Wim', 'zus', 'Jet');
        document.write(" " + lezen[3] + ", " + lezen[4] + ", " + lezen[5] + ", ");
    </script>
</body>

</html>
