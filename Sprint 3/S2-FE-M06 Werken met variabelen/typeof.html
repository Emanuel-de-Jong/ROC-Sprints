<!DOCTYPE html>

<html lang="nl">

<head>
    <meta charset=UTF-8>
    <title>Typeof</title>
</head>

<body>
    <script>
        var x = true;
        var y = 15;
        var z = "Hallo Wereld ";
        document.write(
            "Het type van x is: " + typeof x + "<br>" +
            "Het type van y is: " + typeof y + "<br>" +
            "Het type van z is: " + typeof z
        )
    </script>
</body>

</html>
