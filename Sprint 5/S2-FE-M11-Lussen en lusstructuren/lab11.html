<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>De for-lus</title>
    <!--dit script: werkt met de for-lus-->
</head>
<body>
    <script>
        for (x = 0; x < 3; x++){
            document.write('Dit is lus: ' + x + '<br>');
        }
        document.write('<br>');

        var student = new Array(
            'Zakaria', 'Albert', 'Hamsa', 'Mike', 'Pieter', 'Harry'
        );
        for (x = 0; x < student.length; x++){
            document.write('Element ' + x + ' is ' + student[x] + '<br>');
        }
        document.write('<br>');

        for (x = 0; x < student.length; x++){
            if (x % 2 == 0){
                document.write('Element ' + x + ' is ' + student[x] + '<br>');
            }
        }
        document.write('<br>');

        var tekst = 'Hij lijkt een beetje op Nelson Mandela.';
        var spaties = 0;
        var teken;
        for (x = 0; x < tekst.length; x++){
            teken = tekst.charAt(x);
            document.write(teken);
            if (teken == ' '){
                spaties++;
            }
        }
        document.write('<br>De tekst bevat ' + spaties + ' spaties.<br>');
        document.write('<br>');

        var klinkerHoeveelheid = {
            a : 0,
            e : 0,
            i : 0,
            o : 0,
            u : 0
        }
        for (x = 0; x < tekst.length; x++){
            teken = tekst.charAt(x);
            for (var key in klinkerHoeveelheid){
                if (key == teken){
                    klinkerHoeveelheid[key]++;
                }
            }
        }
        for (var key in klinkerHoeveelheid){
            document.write('Aantal ' + key + "'s: " + klinkerHoeveelheid[key] + '<br>');
        }
        document.write('<br>');

        var getallen = new Array(
            'nul', 'een', 'twee', 'drie', 'vier', 'vijf', 'zes', 'zeven', 'acht', 'negen'
        );
        var getal;
        var telefoonnummer = prompt('Wat is uw telefoonnummer');
        document.write(telefoonnummer + '<br>' + 'Je telefoonnummer is: ');
        for (x = 0; x < telefoonnummer.length; x++){
            getal = telefoonnummer.charAt(x);
            document.write(getallen[getal] + ' ');
        }
        document.write('<br>');
    </script>
</body>
</html>
