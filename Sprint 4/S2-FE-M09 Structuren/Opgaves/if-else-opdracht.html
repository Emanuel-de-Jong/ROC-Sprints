<!DOCTYPE html>

<html lang="nl">

<head>
    <meta charset=UTF-8>
    <title>if-else-opdracht</title>
</head>

<body>
    <script>
        var creditcard = confirm('Heeft u een creditcard?');
        var leeftijd = parseInt(prompt('Wat is uw leeftijd?'));
        var bovenAchtien;

        if(leeftijd > 18){
            bovenAchtien = true;
        }else{
            bovenAchtien = false;
        }

        if(creditcard && bovenAchtien){
            alert('Je mag 1000 euro lenen.');
        }else if(!creditcard && bovenAchtien){
            alert('Je mag 500 euro lenen.');
        }else{
            alert('Je mag geen geld lenen.');
        }
    </script>
</body>

</html>
