    <body>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="playlist.html">playlist</a></li>
                <li><a href="formulier.html">Formulier</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div id="logo"></div>
        <main>
          <div id="album">
            <ul>
              <li>
                <a onclick=
                "document.getElementById('album-1').style.display='block';
                document.getElementById('album-2').style.display='none';
                document.getElementById('album-3').style.display='none';">
                <img src="images/album-1.jpg"></a>
              </li>
              <li>
                <a onclick=
                "document.getElementById('album-1').style.display='none';
                document.getElementById('album-2').style.display='block';
                document.getElementById('album-3').style.display='none';">
                <img src="images/album-2.jpg"></a>
              </li>
              <li>
                <a onclick=
                "document.getElementById('album-1').style.display='none';
                document.getElementById('album-2').style.display='none';
                document.getElementById('album-3').style.display='block';">
                <img src="images/album-3.jpg"></a>
              </li>
            </ul>
          </div>
          <div id="multimedia">
            <div id="album-2" style="display: block">
              <video controls width="80%" preload poster="images/album-2.jpg">
                <source src="videos/Evanescene.webm" type="video/webm">
                <source src="videos/Evanescene.mp4" type="video/mp4">
              </video>
              <table>
                <thead>
                  <tr>
                    <th>Tack</th><th>Title</th><th>Tijd</th><th>play</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Title 1</td>
                    <td>02:08</td>
                    <td>
                      <a
                        onclick="document.getElementById'audio'.src='muziek/2121.mp3';
                        v=document.getElementById'audio';
                        v.play();">|>
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Title 2</td>
                    <td>03:18</td>
                    <td>
                      <a
                        onclick="document.getElementById'audio'.src='muziek/2121.mp3';
                        v=document.getElementById'audio';
                        v.play();">|>
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>Title 3</td>
                    <td>02:08</td>
                    <td>
                      <a
                        onclick="document.getElementById'audio'.src='muziek/2121.mp3';
                        v=document.getElementById'audio';
                        v.play();">|>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <audio style="display: block" id="audio" src="muziek/2121.mp3" controls>
              </audio>
            </div>
            <div id="album-2" style="display: none">
            </div>
            <div id="album-3" style="display: none">
            </div>
          </div>
          <div id="pager">
              <div id="previous">
                  <a href="#top"> &lt;</a>
              </div>
              <div id="next">
                  <a href="playlist.html">&gt;</a>
              </div>
          </div>
        </main>
        <footer>
            <a href="#top"><img src="images/twitter.png" alt="x"></a>
