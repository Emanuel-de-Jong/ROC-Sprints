    <script language="javascript">
      //Shows the multiplication table of a given number
      function vermeningvuldigingstafel(){
        var getal, lengte, i, uitkomst

            getal=parseInt(prompt("Noem een getal. (negatief=stop)",""))
            if (getal < 0){
                return
            }
            lengte=parseInt(prompt("Noem de lengte van de tafel.",""))
            for(i=1;i<=lengte;i=i+1){
                uitkomst=i*getal
                document.write(i+"x"+getal+"="+uitkomst+"<br>")
            }

      }
    </script>
  </head>

    <h1 style="text-align: center;"><span style="font-family: Verdana;">vermeningvuldigingstafel<br>
      </span></h1>

      </span></h3>
