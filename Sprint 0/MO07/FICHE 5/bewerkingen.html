    <script language="javascript">
      //shows every calculation of  random numbers
      function bewerkingen(){
        var g1, g2, som, verschillg1, verschillg2, product, deelg1, deelg2, modulag1, modulag2
        g1=parseFloat(prompt("Geef het eerste getal in",""))
        g2=parseFloat(prompt("Geef het tweede getal in",""))
        som=g1+g2
        document.write(g1,"+",g2,"=",som,"<br>")
        verschillg1=g1-g2
        document.write(g1,"-",g2,"=",verschillg1,"<br>")
        verschillg2=g2-g1
        document.write(g2,"-",g1,"=",verschillg2,"<br>")
        product=g1*g2
        document.write(g1,"*",g2,"=",product,"<br>")
        if(g1 != 0 && g2 != 0){
          deelg1=g1/g2
          document.write(g1,"/",g2,"=",deelg1,"<br>")
          deelg2=g2/g1
          document.write(g2,"/",g1,"=",deelg2,"<br>")
        }
        else{
          document.write("Door 0 kun je niet delen","<br>")
        }
        modulag1=g1%g2
        document.write(g1,"%",g2,"=",modulag1,"<br>")
        modulag2=g2%g1
        document.write(g2,"%",g1,"=",modulag2,"<br>")
      }
    </script>
  </head>
  <body>
    <h1 style="text-align: center;"><span style="font-family: Verdana;">bewerking<br>
      </span></h1>

        twee getallen in.<br>
