    <script language="javascript">
      //Calculates your BMI
      function BMI(){
        var lengte, gewicht, bmi
        lengte=prompt("Geef je lengte in m","")
        gewicht=prompt("Geef je gewicht in kg","")
        bmi=gewicht/(lengte*lengte)
        alert("J BMI bedraagt "+bmi)
        if(bmi<20){
          alert("ondergewicht")
        }
        else{
          if(bmi>25){
            alert("overgewicht")
          }
          else{
            alert("ideale bmi")
          }
        }
      }
    </script>
