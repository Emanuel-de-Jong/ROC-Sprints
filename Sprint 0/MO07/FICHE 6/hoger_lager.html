    <script language="javascript">
      //Lets you guess a random number between 1 - 10
      function hoger_lager(){
        var getal, zoekgetal
        getal=parseInt(prompt("Aan welk getal denk ik?",""))
        zoekgetal=parseInt((Math.random()*11))
        if(zoekgetal==getal){
          alert("Gewonnen!")
        }
        else{
          if(getal<zoekgetal){
            alert("Hoger!")
          }
          else{
            alert("Lager!")
          }
          alert("Het getal was "+zoekgetal)
        }
      }
    </script>
