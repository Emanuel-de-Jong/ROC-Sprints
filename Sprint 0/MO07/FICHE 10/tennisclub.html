        //Calculates how much a family has to pay for the tennisclub
      function Tennisclub(){
        var oudsteLid, aantalKinderen, lidTijd, lidGeld, kinderGeld
        oudsteLid=prompt("Wat is de leeftijd van jullie oudste familielid?","")
        aantalKinderen=prompt("Hoeveel kinderen hebben jullie?","")
        lidTijd=prompt("Hoeveel jaar zijn jullie al lid?","")
        lidGeld=100
        if(oudsteLid>60){
            lidGeld=lidGeld-25
        }
        kinderGeld=aantalKinderen*12.5
        if(kinderGeld>50){
            kinderGeld=50
        }
        lidGeld=lidGeld-kinderGeld
        if(lidTijd>20){
            lidGeld=lidGeld-25
        }
        if(lidGeld<39.5){
            lidGeld=39.5
        }
        alert("Jullie moeten "+lidGeld+" euro lidgeld betalen")
      }
