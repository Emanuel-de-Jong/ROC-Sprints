<!DOCTYPE html>

  <head>
    <meta charset=UTF-8>
    <script language="javascript">
        //Measures your BMI
      function BMIv2(){
          var lengte, gewicht, bmi
          lengte=prompt("Wat is je lengte?","")
          gewicht=prompt("Wat is je gewicht?","")
          bmi=gewicht/(lengte*lengte)
          if(bmi<20){
              alert("te mager")
          }
          else if(bmi<25){
              alert("normaal gewicht")
          }
          else if(bmi<=30){
              alert("licht overgewicht")
          }
          else{
              alert("overgewicht")
          }  
      }
    </script>
  </head>
