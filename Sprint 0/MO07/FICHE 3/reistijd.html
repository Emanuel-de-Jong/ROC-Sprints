    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Eurorekenmachine</title>
    <script language="javascript">
      //Lets you calculate the time it takes to travel somewhere
      function Reistijd(){
      	var distance, speed, time
      	speed=prompt("Geef de gemiddelde snelheid per uur?","")
      	distance=prompt("Geef de aftand in km?","")
      	time=distance/speed*60
      	alert("Je hebt "+time+" minuten nodig.")
      }
    </script>
  </head>
  <body>
    <h1 style="text-align: center;">Reistijd<span style="font-family: Verdana;"><br>
      </span> </h1>
    <div style="text-align: center;"> <span style="font-family: Verdana;"> <button

          type="button" name="knopnaam" language="javascript" onclick="Reistijd()">reken
          de reistijd uit</button></span><br>
