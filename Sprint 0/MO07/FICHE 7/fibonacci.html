    <script language="javascript">
      //Shows the first 20 Fibonaccis
      function Fibonacci(){
        var fi1, fi2, fi3, teller
        fi1=0
        fi2=1
        document.write("Getal 1: ",fi1,"<br>")
        document.write("Getal 2: ",fi2,"<br>")
        for (teller=3;teller<=20;teller=teller+1){
          fi3=fi1+fi2
          fi1=fi2
          fi2=fi3
          document.write("Getal ",teller,": ",fi3,"<br>")
        }
      }
    </script>
  </head>
  <body>
    <h1 style="text-align: center;"><span style="font-family: Verdana;">Fibonacci<br>
      </span></h1>
    <h3 style="text-align: center;"><span style="font-family: Verdana;">Toon de
        eerste 20 getallen<br>
      </span></h3>
    <div style="text-align: center;"><span style="font-family: Verdana;"><button

          type="button" name="knopnaam" language="javascript" onclick="Fibonacci()">start</button></span><br>
