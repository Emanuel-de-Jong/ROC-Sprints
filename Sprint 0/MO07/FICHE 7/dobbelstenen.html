    <script language="javascript">
      //Throws two dices
      function dobbelstenen(){
        var som, teller, ds1, ds2, worp, gemiddelde
        som=0
        for(teller=1;teller<=10;teller=teller+1){
        	ds1=parseInt(Math.random()*6)+1
        	ds2=parseInt(Math.random()*6)+1
        	worp=ds1+ds2
        	document.write("Worp ",teller,": ",worp,"<br>")
        	som=som+worp
        }
        gemiddelde=som/10
        document.write("Totaal aantal ogen: ",som,"<br>")
        document.write("Gemiddelde per worp: ",gemiddelde)
      }
    </script>
